<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
</head>
<body>
    <div class="card">
        <!-- Círculos decorativos -->
        <div class="decorative-circles circle-1"></div>
        <div class="decorative-circles circle-2"></div>
        <div class="decorative-circles circle-3"></div>
        <div class="decorative-circles circle-4"></div>

        <!-- Encabezado -->
        <div class="header">
            <span>Almita Hermosa</span>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Título principal -->
        <h1 class="title" style="font-family: Libre Bodoni; font-weight: 300; font-size: 3rem; line-height: 100%;">Feliz<br>Cumpleaños</h1>

        <!-- Contenedor de imagen -->
        <div class="image-container">
            <img src="img/torta.png" alt="">
        </div>

        <!-- Texto del pie -->
        <div class="footer-text">
        Sos una persona increíble que vale mucho, espero<br>
        tengas un día muy lindo y especial, te amo mucho.
        </div>

        <!-- Contenedor del botón -->
        <div class="button-container">
            <a href="teamo.html" class="button">Toca acá tonta</a>
        </div>
    </div>

    <script>
        // Función para crear una lluvia de confeti
        function startConfetti() {
            // Duración del efecto en millisegundos
            var duration = 3000;
            // Tiempo inicial
            var end = Date.now() + duration;

            // Función para crear el confeti
            function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }

            // Iniciar la animación
            frame();

            // Después de 2 segundos, lanzar confeti desde el centro
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }, 500);
        }

        // Iniciar el confeti cuando se carga la página
        window.onload = startConfetti;
    </script>

</body>
</html>

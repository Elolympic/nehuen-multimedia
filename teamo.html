<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="card">
        <div class="header">
            <span>Almita Hermosa</span>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <h1 class="title" style="font-family: Libre Bodoni; font-weight: 300; font-size: 3rem; line-height: 100%;">Sos increible</h1>

        <div class="wireframe-container">
            <div class="wireframe active"><img src="img/1.jpg" alt="Imagen 1"></div>
            <div class="wireframe"><img src="img/2.jpg" alt="Imagen 2"></div>
            <div class="wireframe"><img src="img/3.jpg" alt="Imagen 3"></div>
        </div>

        <div class="footer-text">
            Espero te gusten estas fotitos adicionales<br>
            y te saquen una sonrisa más.
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
